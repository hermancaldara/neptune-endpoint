<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neptune Endpoint for Semântica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
      <header>
          <nav class="navbar navbar-light bg-light">
              <div class="container-fluid">
                  <a class="navbar-brand" href="">Neptune Endpoint for Semântica</a>
              </div>
          </nav>
      </header>
      <main class="container-fluid">
        <form>
            <fieldset>
                <div class="mb-3">
                    <label for="query" class="form-label">Query text</label>
                    <textarea class="form-control" id="query" name="foo" rows="10">
SELECT *
WHERE {
	?s ?p ?o .
}
LIMIT 10</textarea>
                </div>
            </fieldset>
        </form>
        <div class="mb-3">
            <button id="execute-query" class="btn btn-primary">Execute Query!</button>
        </div>
        <div class="mb-3">
            Result
            <div id="spinner" class="spinner spinner-border text-primary spinner-border-sm d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="result"></div>
        <pre id="error"></pre>
    </main>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
